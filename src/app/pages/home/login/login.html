<div class="dropdown-menu p-3" style="min-width: 250px;">
  <div *ngIf="!submitted">
    <p class="auth-link">Usuario no encontrado</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
      <label for="inputEmail3" class="col-sm-12 control-label" translate>{{'login.email'}}</label>

      <div class="col-sm-12">
        <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}">
        <span *ngIf="!email.valid && (email.touched || email.touched)" class="help-block sub-little-text">Campo Requerido</span>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
      <label for="inputPassword3" class="col-sm-12 control-label" translate>{{'login.password'}}</label>

      <div class="col-sm-12">
        <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        <span *ngIf="!password.valid && (password.touched || password.touched)" class="help-block sub-little-text">Campo Requerido</span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-auth" translate>Iniciar Sesi√≥n</button>
      </div>
      <div class="col-sm-12">
        <a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
      </div>
    </div>
  </form>
</div>
