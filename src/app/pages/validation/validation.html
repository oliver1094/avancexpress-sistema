<div class="al-main">
    <div class="al-content">
        <div class="row margin-0">
            <div class="col-md-3 col-sm-6 padding-0" style="padding-bottom: 20px">
                <!--<div (click)="setSelectedItem($event, widget)" class="list-group-item" *ngFor="let widget of group.widgets" [ngClass]="{'selected':widget.selected}"></div>-->

                <div class="list-group">
                    <div class="list-group-item list-group-item-action flex-column align-items-start active">
                        <span class="badge badge-danger">P </span>
                        Alejandra Gutierrez Lopez
                    </div>
                    <div *ngFor="let h of array" class="list-group-item list-group-item-action flex-column align-items-start">
                        <span class="badge badge-warning">W</span>
                        Alejandro Josafat Padilla Chi
                    </div>
                    <div *ngFor="let h of array" class="list-group-item list-group-item-action flex-column align-items-start">
                        <span class="badge badge-success">A</span>
                        Alejandro Josafat Padilla Chi
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6" style="padding-top: 20px">
                <ba-card baCardClass="with-scroll">


                    <img src="assets/img/app/profile/Nasta.png" class="img-fluid" width="10%"> Alejandra Gutierrez
                    <small class="text-right">9:00 AM</small>
                    <div class="row">
                        <div class="col-md-2">                            
                        </div>
                        <div class="col-md-10">
                            <p style="padding-top:10px">
                                Solicitud de aprobación
                                <br> Se requiere su aprobación para realizarle un pago a Alejandra Gutierrez
                            </p>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-success">Aprobar</button>
                    <button type="submit" class="btn btn-danger">Denegar</button>
                </ba-card>
            </div>
            <div class="col-md-6 col-sm-12">
                    <div>
                            <label>PDF src</label>
                            <input type="text" placeholder="PDF src" [(ngModel)]="pdfSrc">
                        </div>
                        <pdf-viewer [src]="pdfSrc" 
                                    [render-text]="true"
                                    [page]="1"
                                    [stick-to-page]="true"
                                    [original-size]="false"
                                    style="display: block;"
                                    [show-all] ="true"                                    
                        ></pdf-viewer>
            </div>
        </div>
    </div>
</div>
