<!-- MultiStep Form -->
<div class="container-fluid section-register">
  <div class="row">
    <div class="col-md-6 text-center">
      <img src="assets/images/news/45.svg" class="mx-auto d-block" width="60%">
      <h2 class="title">SUBIR DOCUMENTOS</h2>
    </div>
    <div class="col-md-6">

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="input-group">
        <img src="assets/images/news/46.svg" class="input-group-addon input-group-addon-primary addon-left" width="40px" height="100%">
        <div class="p">
          <label class="upload-button">
            <input type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple> IFE/INE
            <span style="font-weight:bold">[FRENTE Y VUELTA]</span>
          </label>
        </div>
        <img style="margin-left: auto; background-color:transparent" src="assets/images/news/51.svg" class="input-group-addon input-group-addon-primary addon-right"
          width="40px" height="100%">
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <span class="filename">
            <span>{{ files1[0]?.name }}</span>
            <br>
          </span>

        </div>
        <div class="col-md-6">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" [style.width]="files1[0]?.progress?.data?.percentage + '%'" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">

  <div class="row">
    <div class="col-md-6" style="padding-bottom:100px">
      <div class="form-group text-right">
        <button (click)="startUpload()" class="btn btn-default"></button>
      </div>
    </div>
    <div class="col-md-6">
      <p class="font-weight-bold">Archivos Subidos</p>
      <div *ngFor="let file of archivosAlreadyUpdated">
        <div *ngIf="file.url">
          <br>
          <a [href]="file.url" target="_blank">{{ file.nombreArchivo}}</a>
        </div>
      </div>
    </div>
